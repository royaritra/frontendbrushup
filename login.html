<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title><link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>Signup</h1>
                <p>It Just takes 30 sec</p>
            </header>
            <main>
                <div class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter you full name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter you email">
                        </p>
                        <p>
                            <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter you password">
                        </p>
                        <p>
                            <input type="submit" name="submit" id="submit" placeholder="submit">
                        </p>
                    </form>
                </div>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
